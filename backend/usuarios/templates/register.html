{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Cadastro de Usuário</h4>
                </div>
                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme sua senha" required>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-link">Já tem conta? Faça login</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
